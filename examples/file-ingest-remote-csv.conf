application {
  name = Snow Equipment
  description = "A pipeline to load, summarize and store equpiment data."
  executors = 2
  executor.cores = 1
  executor.memory = 1g
  master = "local[2]"
}
steps {
  step-001 {
    type = GetFile
    format = csv
    path = "https://data.townofcary.org/api/v2/catalog/datasets/snow-equipment/exports/csv"
    delimiter = ";"
    header = true
    inferSchema = true
    outputType = memory
    outputName = snow_equipment
    show = true
    repartition = 1
  }
  step-002 {
    type = ExecuteSql
    sql = "select year, sum(available_town) from snow_equipment group by year order by year"
    outputName = snow_equipment_summary
    outputType = memory
    show = true
    repartition = 1
  }
  step-003 {
    type = PutFile
    sql = "select * from snow_equipment_summary"
    path = ${environment.out-dir}/snow_equipment_summary.json
    format = json
    repartition = 1
    saveMode = overwrite
  }
}
